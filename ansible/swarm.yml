---
- hosts: swarm
  gather_facts: True
  become: true
  become_user: root
  pre_tasks:
    - name: fix virtualenv bad install
      pip:
        name: virtualenv
        state: forcereinstall
  roles:
    - role: role-upgrade
      tags: [system, deps]
    - role: role-dns
      tags: [network]
    - role: role-docker
      tags: [swarm, apps]
    - role: role-ledokku
      tags: [swarm, apps]
